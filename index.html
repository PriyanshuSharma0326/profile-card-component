<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <div class="card-top">
                <div class="card-top-bg">
                    <img src="./images/bg-pattern-card.svg" alt="" class="card-top-pattern">
                </div>

                <div class="author-overlay">
                    <div class="card-img-container">
                        <img src="./images/image-victor.jpg" alt="" class="card-author-img">
                    </div>
        
                    <div class="card-info">
                        <h3 class="card-title">Victor Crest<span class="card-info-age">26</span></h3>

                        <p class="card-location">London</p>
                    </div>
                </div>
            </div>

            <hr class="card-divider" />

            <div class="card-bottom">
                <div class="card-footer">
                    <span class="card-detail-count">80K</span>
                    <span class="card-detail-type">Followers</span>
                </div>
                <div class="card-footer">
                    <span class="card-detail-count">803K</span>
                    <span class="card-detail-type">Likes</span>
                </div>
                <div class="card-footer">
                    <span class="card-detail-count">1.4K</span>
                    <span class="card-detail-type">Photos</span>
                </div>
            </div>
        </main>
    </body>
</html>
